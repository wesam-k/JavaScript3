<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog photo gallery</title>
</head>
<body>
    <ul id="ulImg">
        
    </ul>
<button id="butXml" type="button" >click me</button>

<button id="butAxios" type="button" ">click me</button>
<script>

const butAxios =document.getElementById('butXml');
butAxios.addEventListener('click',loadDoc);
 function loadDoc(){
 const  url= "https://dog.ceo/api/breeds/image/random"
 const dog = new XMLHttpRequest();
  dog.onload = function(){
     if (this.readyState === 4 && this.status ===200 ){
         const ul =document.getElementById("ulImg")
         const li =document.createElement('li');  
         const image =document.createElement('img');
         image.setAttribute('src',dog.response.message)
         li.appendChild(image);
         ul.appendChild(li)
     }else{(err)=>{
         console.log(err)
        }
     }
 }
 dog.open('Get', url );
 dog.send()
};


const but1 =document.getElementById('butAxios');
but1.addEventListener('click',axiosLis);
function axiosLis(){
    const  url= "https://dog.ceo/api/breeds/image/random"
axios
.get(url)
.then(function(response){
    const ul =document.getElementById("ulImg")
    const li =document.createElement('li');  
    const image =document.createElement('img');
    image.setAttribute('src',dog.response.message)
    li.appendChild(image);
    ul.appendChild(li);

})
.catch(err => console.log(err))
}

</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
